<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i, 400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FCC Survey Form</title>

</head>

<body>
    <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="Thanks">Thank you for taking time to help us improve the platform</p>
    </div>

    <div class="survey-form">
        <form id="survey-form">
            <div class="form-control">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-control">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-control">
                <label for="age" id="number-label">Age(optional)</label>
                <input type="number" id="number" min="0" max="100" name="age" placeholder="Age">
            </div>

            <div class="form-control">
                <label for="current-role">Which option best describes your current role?</label>
                <select id="dropdown" name="role" placeholder="Select current role">
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Others</option>
                </select>
            </div>

            <div class="form-control">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class="radio-btns">
                    <input type="radio" id="Definitely" name="recommend" value="Definitely">
                    <label for="Definitely">Definitely</label>

                    <input type="radio" id="maybe" name="recommend" value="Maybe">
                    <label for="maybe">Maybe</label>

                    <input type="radio" id="not-sure" name="recommend" value="Not sure">
                    <label for="not-sure">Not sure</label>
                </div>
            </div>

            <div class="form-control">
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select id="feature" placeholder="Select an option">
                    <option id="select">Select an option</option>
                    <option id="Challenges">Challenges</option>
                    <option id="Projects">Projects</option>
                    <option id="Community">Community</option>
                    <option id="Open Source">Open Source</option>
                </select>
            </div>

            <div class="form-control">
                <label for="improve">What would you like to see improved? (Check all that apply)</label>
                <input type="checkbox" id="FE" name="" value="Front-end Projects">
                <label for="FE">Front-end Projects</label>
                <input type="checkbox" id="BE" name="" value="Back-end Projects">
                <label for="BE">Back-end Projects</label>
                <input type="checkbox" id="DV" name="" value="Data Visualization">
                <label for="DV">Data Visualization</label>
                <input type="checkbox" id="challenges" name="" value="Challenges">
                <label for="challenges">Challenges</label>
                <input type="checkbox" id="OSC" name="" value="Open Source Community">
                <label for="OSC">Open Source </label>
                <input type="checkbox" id="GHR" name="" value="Gitter Help rooms">
                <label for="GHR">Gitter Help room</label>
                <input type="checkbox" id="videos" name="" value="Videos">
                <label for="videos">Videos</label>
                <input type="checkbox" id="City-meets" name="" value="City Meetups">
                <label for="City-meets">City Meetups</label>
                <input type="checkbox" id="wiki" name="" value="Wiki">
                <label for="wiki">Wiki</label>
                <input type="checkbox" id="forum" name="" value="Forum">
                <label for="forum">Forum</label>
                <input type="checkbox" id="add-courses" name="" value="Additional Courses">
                <label for="add-courses">Additional Courses</label>
            </div>

            <div class="form-control">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" rows="5" placeholder="Enter your comment here.."></textarea>
            </div>
            <div class="form-control">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
